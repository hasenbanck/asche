[package]
name = "asche"
version = "0.1.0"
authors = ["Nils Hasenbanck <nils@hasenbanck.de>"]
description = "Provides an abstraction layer above ash to easier use Vulkan in Rust."
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/hasenbanck/asche"
categories = ["graphics"]
keywords = ["vulkan", "erupt"]
edition = "2018"

[features]
default = ["tracing"]

[dependencies]
erupt = { version = "0.17", features = ["bytemuck"] }
raw-window-handle = "0.3"
smallvec = "1.6"
tracing = { version = "0.1", default-features = false, optional = true }
vk-alloc = { version = "0.4", features = ["tracing", "vk-buffer-device-address"] }

[dev-dependencies]
bytemuck = "1.5"
ddsfile = "0.4"
gltf = "0.15"
glam = "0.13"
tracing-subscriber = { version = "0.2", default-features = false, features = ["fmt", "ansi", "env-filter"] }
winit = "0.24"

[patch.crates-io]
erupt = { git = "https://gitlab.com/Friz64/erupt" }

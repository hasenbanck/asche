[package]
name = "asche"
version = "0.1.0"
authors = ["Nils Hasenbanck <nils@hasenbanck.de>"]
description = "Provides an abstraction layer above ash to easier use Vulkan in Rust."
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/hasenbanck/asche"
categories = ["graphics"]
keywords = ["vulkan", "ash"]
edition = "2018"

[features]
default = ["tracing"]

[dependencies]
ash = "0.31"
raw-window-handle = "0.3"
tracing = { version = "0.1", default-features = false, optional = true }
parking_lot = "0.11"
vk-alloc = { version = "0.3", features = ["tracing", "vk-buffer-device-address"] }

[dev-dependencies]
glam = { version = "0.12", features = ["bytemuck"] }
bytemuck = "1.5"
tracing-subscriber = { version = "0.2", default-features = false, features = ["fmt", "ansi", "env-filter"] }
winit = "0.24"

[build-dependencies]
shaderc = "0.7"
